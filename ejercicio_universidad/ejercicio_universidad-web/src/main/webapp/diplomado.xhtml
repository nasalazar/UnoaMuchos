<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diplomado</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
            <p:menuButton value="menu">
                <p:menuitem value="Universidad" action="#{controlD.redireccionUniversidad()}" icon="pi pi-save"/>
            <p:separator />
            <p:menuitem value="Diplomado" action="#{controlD.redireccionDiplomado()}" icon="pi pi-refresh"/>
            <p:separator />
            <p:menuitem value="Estudiante" action="#{controlD.redireccionEstudiante()}" ajax="false" icon="pi pi-times"/>
            <p:separator />
            </p:menuButton>
            <br/>
            <br/>
            <h:outputLabel for="l1">Diplomado</h:outputLabel>
            <br/>
            <p:separator/>
            <h:outputLabel for="l2">Nombre: </h:outputLabel>
            <h:inputText id="nombreu" value="#{controlD.pojodiplo.nombre}"></h:inputText>
            <br/>
            <br/>
            <h:outputLabel for="l3">Duracion: </h:outputLabel>
            <h:inputText id="extensionu" value="#{controlD.pojodiplo.duracion}"></h:inputText>
            <br/>
            <br/>
            <h:outputLabel for="l4">Elija la universidad: </h:outputLabel>
            <p:selectOneMenu value="#{controlD.pojodiplo.id_uni}">
                <f:selectItems  value="#{controlU.listaUniversidad()}" var="uni" itemLabel="#{uni.nombre}" itemValue="#{uni.id}"/>
            </p:selectOneMenu>
            <p:separator/>
            <h:commandButton
                value="AGREGAR"
                action="#{controlD.crearDiplomado()}"
                >
            </h:commandButton>
            <p:separator/>
            
            <p:dataTable var="diplo" value="#{controlD.listaDiplomados()}">
                <p:column headerText="Id">
                    <h:outputText value="#{diplo.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{diplo.nombre}" />
                </p:column>

                <p:column headerText="Duracion">
                    <h:outputText value="#{diplo.duracion}"/>
                </p:column>

                <p:column headerText="Universidad">
                    <h:outputText value="#{diplo.universidad.id}" />
                </p:column>
            </p:dataTable>
            
            
            
        </h:form>
    </h:body>
</html>
